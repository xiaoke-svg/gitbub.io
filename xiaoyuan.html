    <meta charset="utf-8">

</head>
<body>
    <div id="container">
        <!-- 整个容器 -->
        <header id="headers">
            <!-- 网页页眉部分 -->
            <div class="header_top">
                <!-- header_top部分 -->
                <div class="logo">
                    <!-- logo部分 -->
                    <a href="/" title="信阳师范学院">
                        <img class="mainlogo" src="images/logo1.png" alt="信阳师范学院">
                    </a>
                </div>
                <h1>信阳师范学院地理科学学院</h1>
                <p class="zhuying">学号：20175084037<p>
            </div>
            <nav class="header_bottom">
                <!-- 导航栏部分 -->
                <ul>
                    <li class="">
                        <a href="index.html">首页</a>
                    </li>
                    <li class="">
                        <a href="xuexiao.html">学校简介</a>
                    </li>
                    <li class="">
                        <a href="yuanxi.html">院系简介</a>
                    </li>
                    <li class="">
                        <a href="xiaoyuan.html">校园美景</a>
                    </li>
                    <li class="">
                        <a href="xinwen.html">校内新闻</a>
                    </li>
                    <li class="">
                        <a href="jiaoyu.html">教育教学</a>
                    </li>
                    <li class="">
                        <a href="lianxi.html">联系我们</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="content">
            <!-- 网页中间内容部分 -->
            <div id="fade">
                <img src="images/1.jpg" width="100%" height="100%" id="lunbo">
                <i class='iconfont icon-jiantouzuo now-left' id="left"></i>
                <i class='iconfont icon-jiantouyou now-right' id="right"></i>
                <ul class="ul_dian">
                    <li class='iconfont icon-yuandianzhong '></li>
                    <li class='iconfont icon-yuandianzhong '></li>
                    <li class='iconfont icon-yuandianzhong '></li>
                    <li class='iconfont icon-yuandianzhong'></li>
                </ul>
            </div>


        </div>
        <footer id="footers">
            <!-- 网页页脚部分 -->
            <span>2020.5.29 </span>
            <img src="images/footer_img.png" alt="alt">
        </footer>
    </div>
    <script>
    var lb = document.getElementById("lunbo")
        var num = 1;


        // 自动换图
        setInterval(function () {
            num++;
            if (num == 5) {
                num = 1;
            }
            lb.src = "images/" + num + ".jpg"
            // console.log(num)
        }, 3000)
        var left = document.getElementById("left")
        var right = document.getElementById("right")

        // 点击左箭头换图
        left.onclick = function () {
            num--;
            if (num == 0) {
                num = 1;
            }
            lb.src = "images/" + num + ".jpg"

        }

        // 点击右键换箭头
        right.onclick = function () {
            num++;
            if (num == 5) {
                num = 4;
            }
            lb.src = "images/" + num + ".jpg"
        }


        // 点击圆点换图
        var allLi = document.getElementsByTagName('ul')[0].getElementsByTagName("li");
        for (var i = 0; i < allLi.length; i++) {
            // 给每个li元素赋值，每循环一次，i+1;
            allLi[i].index = i;
            allLi[i].onclick = function () {
                // li的索引是从0开始的，所以要+1
                var num = this.index + 1;
                lb.src = "images/" + num + ".jpg"
            }
        }</script>
</body>
</html>
